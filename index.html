<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Preview</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header class="page-header">
            <h1>Clearance Preview</h1>
            <p class="subtitle">Select a clearance to preview its access permissions</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading clearances...</span>
        </div>

        <div id="clearance-list" class="clearance-grid"></div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Clearance Preview</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- MyGeotab-style navigation preview -->
                <div class="myg-preview">
                    <nav class="myg-sidebar">
                        <div class="myg-logo">
                            <div class="myg-logo-text">my<span>GEOTAB</span></div>
                            <div class="myg-logo-icon">Â«</div>
                        </div>
                        <ul id="nav-preview" class="myg-nav"></ul>
                    </nav>
                    <main class="myg-main">
                        <div class="preview-info">
                            <h3>Access Summary</h3>
                            <div id="access-summary"></div>
                        </div>
                        <div class="security-features">
                            <h3>Security Features</h3>
                            <div id="feature-list"></div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
