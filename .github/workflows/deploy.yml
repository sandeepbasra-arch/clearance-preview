name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          path: dev

      - name: Build combined site
        run: |
          mkdir -p _site
          # Copy main branch to root
          cp -r main/* _site/
          rm -rf _site/.git _site/.github
          # Copy dev branch to /dev/ subdirectory
          mkdir -p _site/dev
          cp -r dev/* _site/dev/
          rm -rf _site/dev/.git _site/dev/.github

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
